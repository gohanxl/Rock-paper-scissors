<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<header class="text-center">
    <h1 class="p-2">Rock, paper, scissors!</h1>
    <hr class="hrPropio">
    <h4 class="py-1">Have fun uwu</h4>
</header>

<body >
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-8 col-sm-6 col-md-4 text-center gameScore">
                <div id="userLabel" class="badge">
                    User
                </div>
                <div id="compLabel" class="badge">
                    Comp
                </div>
                <span id="userScoreSpan">0</span><span id="dash"> - </span><span id="compScoreSpan">0</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8 text-center result">
                <p>Paper wins over Rock!</p>
            </div>
        </div>

        <div class="row justify-content-center choices">
            <div class="col-12 col-sm-12 col-md-4 text-center piedra">
                <span id="piedra">Rock</span>
                <div class="image-wrapper" id="r">
                    <span class="overlay" >
                        <img src="img/horo.jpg" alt="" class="choicePiedra holo">
                    </span>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 text-center papel">
                <span id="papel">Paper</span>
                <div class="image-wrapper" id="p">
                    <span class="overlay">
                        <img src="img/iroha1.png" alt="" class="choicePapel">
                    </span>
                </div>
            </div><div class="col-12 col-sm-12 col-md-4 text-center tijera">
                <span id="tijera">Scissors</span>
                <div class="image-wrapper" id="s">
                    <span class="overlay">
                        <img src="img/kirusu6.png" alt="" class="choiceTijera">
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
  <script src="js/script2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
